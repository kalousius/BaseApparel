<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="container">
    
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <!--<img src="images/logo.svg" alt="" class="logo-image">-->
      <h1><span class="highlight">WE'RE</span><br> COMING<br> SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.<br>
         Add your email below to stay up-to-date with announcements and<br> our launch deals.</p>
         
         <form method="POST" class="contact" onsubmit="validateEmail(event)">
          <input type="email"  id="email" class="email" placeholder="Email Address" required>
          <button type="submit"><img src="images/icon-arrow.svg" alt=""></button>
          <p id="email-error" class="error-message"></p>
        </form>

    </div>
    <div class="shoppers-image">
      <img src="images/hero-desktop.jpg" alt="the image of the shoppers">
    </div>
  </div>
  <footer>
     <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">kAlousius</a>.
    </p>
  </footer>
  <script src="script.js"> </script>
</body>
</html>
